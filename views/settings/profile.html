{{extend '../_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 个人主页'}}{{/block}}

{{block 'head'}}
<style>
  .panel .panel-heading .action i {
    margin-right: 10px;
  }
  .out-side{
    background-color: rgba(240,230,140,0.5);
    margin: 0 auto;
    margin-top: -20px;
    max-width: 900px;
    height: 50em;
    border-radius: 10px;
    padding:40px;
  }
</style>
{{/block}}

{{block 'body'}}
<section class="container out-side">
<!--  {{include '../_partials/settings-nav.html'}}-->
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label>账号</label>
        <p class="form-control-static">{{user.email}}</p>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">昵称</label>
        <p>{{user.nickname}}</p>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">介绍</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">性别</label>
        <div>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 男
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 保密
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">生日</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
      </div>
      <button type="submit" class="btn btn-success">保存</button>
    </form>
  </div>
  <div class="col-md-2 profile-avatar">
    <dl>
      <dt>头像设置</dt>
      <dd>
        <img class="avatar" width="150" height="150" src="../public/img/avatar-max-img.png" alt="">
        <div>
          <button class="btn btn-default" href="">Upload new picture</button>
        </div>
      </dd>
    </dl>
  </div>
</section>
{{/block}}
